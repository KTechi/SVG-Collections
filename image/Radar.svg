     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     viewBox="0 0 200 200">
  
  
  <!-- Background -->
  <rect fill="#FBB" x="0" y="0" width="200" height="200"/>
  <rect fill="#222" x="0" y="0" width="200" height="200"/>
  
  '<!-- Rings -->
  <circle fill-opacity="0" stroke="#3E2" cx="100" cy="100" r="80"/>
